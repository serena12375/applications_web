<html>
<head><title>Moyenne</title>
<script language ="JavaScript">
function moyenne(dc1,dc2,ds)
{moy=(dc1+dc2+2*ds)/4; document.write("la moyenne est : "+moy); }
</script>
</head>
<body>
<script language ="JavaScript">
dc1=Number(prompt("Donner la note du dc1 : ",""));
dc2=Number(prompt("Donner la note du dc2 : ",""));
ds= Number(prompt("Donner la note du ds : ",""));
moyenne(dc1,dc2,ds);
</script>
</body>
</html>
