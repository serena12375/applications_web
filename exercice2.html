<html>
<head><title>Moyenne</title>
<script>
function moyenne(dc1,dc2,ds,c1,c2,cds)
{moyenne=((dc1*c1+dc2*c2+cds*ds)/(c1+c2+cds)); 
document.write("la moyenne est : "+moyenne); }
</script>
</head>
<body>
<script>
dc1=Number(prompt("Donner la note du dc1 : "));
dc2=Number(prompt("Donner la note du dc2 : "));
ds= Number(prompt("Donner la note du ds : "));
c1=Number(prompt("Donner le coef de la note du dc1 :" ));
c2=Number(prompt("Donner le coef de la note du dc2 : "));
cds= Number(prompt("Donner le coef de la note du ds : "));
moyenne(dc1,dc2,ds,c1,c2,cds);
</script>
</body>
</html>
